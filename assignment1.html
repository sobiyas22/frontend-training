<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <!-- Icons (optional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .card {
      width: 260px;
      padding: 24px 24px 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .avatar {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: #ffe9e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .avatar img {
      width: 70%;
      height: 70%;
      object-fit: cover;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 4px;
    }

    .role {
      font-size: 13px;
      color: #777;
      margin-bottom: 12px;
    }

    .bio {
      font-size: 12px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .socials a {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .socials a.github   { background: #24292f; }
    .socials a.twitter  { background: #1da1f2; }
    .socials a.linkedin { background: #0077b5; }

    .socials a:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
