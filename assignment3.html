<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Started</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 960px;
      height: 520px;
      background: #ffffff;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
    }

    /* Left panel - form */
    .left-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 48px;
      background: #fafafa;
    }

    .form-card {
      width: 100%;
      max-width: 330px;
      background: #ffffff;
      border-radius: 8px;
      padding: 32px 28px 28px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    .form-card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111;
    }

    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 4px;
      border: 1px solid #d0d0d0;
      padding: 8px 10px;
      background: #111;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    .google-logo {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 2px;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 18px 0;
      font-size: 11px;
      color: #999;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: #e1e1e1;
    }

    .field-group {
      margin-bottom: 14px;
    }

    .field-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #555;
    }

    .field-group input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 3px;
      border: 1px solid #e0e0e0;
      font-size: 12px;
      outline: none;
    }

    .field-group input::placeholder {
      color: #c4c4c4;
    }

    .field-group input:focus {
      border-color: #5c35ff;
      box-shadow: 0 0 0 1px rgba(92, 53, 255, 0.2);
    }

    .submit-btn {
      width: 100%;
      margin-top: 10px;
      padding: 9px 0;
      border-radius: 3px;
      border: none;
      background: #5c35ff;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    .submit-btn:hover {
      opacity: 0.95;
    }

    /* Right panel - hero */
    .right-panel {
      background: #5c35ff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .hero-content {
      max-width: 320px;
    }

    .hero-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 13px;
      margin-bottom: 26px;
      opacity: 0.9;
    }
/* 
    .logo-shape {
      width: 230px;
      height: 230px;
      margin: 0 auto;
      border-radius: 52% 48% 60% 40%;
      border: 2px solid rgba(255, 255, 255, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    } */

    .logo-text {
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 4px;
    }

    .logo-shape::before {
      content: "";
      position: absolute;
      inset: 18px;
      border-radius: inherit;
      border: 1px dashed rgba(255, 255, 255, 0.45);
      opacity: 0.75;
    }

    @media (max-width: 900px) {
      .wrapper {
        max-width: 420px;
        grid-template-columns: 1fr;
        height: auto;
      }
      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Left side: Form -->
    <div class="left-panel">
      <div class="form-card">
        <h2>Get Started Now</h2>

        <button class="google-btn">
          <img class="google-logo" src="./image.png"/>
          <span>Sign in with Google</span>
        </button>

        <div class="divider">
          <span></span>
          Or
          <span></span>
        </div>

        <form>
          <div class="field-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter here" />
          </div>

          <div class="field-group">
            <label for="email">Mail id</label>
            <input id="email" type="email" placeholder="Enter here" />
          </div>

          <div class="field-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter here" />
          </div>

          <div class="field-group">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" placeholder="Enter here" />
          </div>

          <button type="submit" class="submit-btn">Sign up</button>
        </form>
      </div>
    </div>

    <!-- Right side: Illustration / text -->
    <div class="right-panel">
      <div class="hero-content">
        <h1 class="hero-title">The simplest way to manage your workforce</h1>
        <p class="hero-subtitle">Start of journey with us now</p>

        <div class="logo-shape">
          <img src="ruby_logo.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
